alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED
features:
- buildpack-stack=ubuntu-22
ingress:
  rules:
  - component:
      name: zoom-app-hello-world
    match:
      authority:
        exact: ""
      path:
        prefix: /
name: sanemi
region: nyc
static_sites: 
- environment_slug: html
  github:
    branch: main 
    deploy_on_push: true
    repo: bondanherumurti-transfez/zoom-app-hello-world
  name: zoom-app-hello-world
  build_command: npm run build
  output_dir: /build